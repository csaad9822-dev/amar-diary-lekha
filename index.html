<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Private Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:ital,wght@0,700;1,700&family=Hind+Siliguri:wght@500;700&family=Mina:wght@700&family=Galada&family=Atma:wght@600&family=Caveat:wght@700&family=Dancing+Script:wght@700&family=Satisfy&family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { 
            --gold: #d4af37;
            --deep-gold: #b8860b;
            --paper: #e3d3b6;
            --leather: #2c1a10;
            --text-main: #1a0f0a;
        }
        
        body { 
            background: #0a0502 url('https://www.transparenttextures.com/patterns/dark-wood.png'); 
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; perspective: 2000px; overflow: hidden; touch-action: none;
        }

        body::after {
            content: ''; position: fixed; inset: 0; background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.9) 100%); pointer-events: none; z-index: 5;
        }

        #bgPhotos { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        .scattered-photo { 
            position: absolute; width: 140px; height: 140px; background: #fff; padding: 10px; 
            box-shadow: 10px 15px 35px rgba(0,0,0,0.8); object-fit: cover; filter: sepia(0.2); z-index: 2;
        }

        .book-container { position: relative; width: 440px; height: 620px; z-index: 10; filter: drop-shadow(40px 50px 80px #000); }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; display: none; }
        
        .page { 
            width: 100%; height: 100%; position: absolute; top: 0; left: 0; transform-origin: left; 
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); 
            background: var(--paper) url('https://www.transparenttextures.com/patterns/papyros.png'); 
            padding: 55px 45px; box-sizing: border-box; color: var(--text-main); 
            backface-visibility: hidden; display: flex; flex-direction: column;
            box-shadow: inset 10px 0 40px rgba(0,0,0,0.2);
            border-radius: 2px 10px 10px 2px;
        }
        
        .cover { 
            background: var(--leather) url('https://www.transparenttextures.com/patterns/leather.png') !important; 
            border-left: 18px solid #140804; justify-content: center; align-items: center; text-align: center;
            z-index: 100 !important;
        }
        
        .cover h1 { 
            font-family: 'Cinzel', serif; font-size: 48px; color: var(--gold); 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin: 0; letter-spacing: 4px; font-weight: 700;
        }
        .cover p { 
            font-family: 'Hind Siliguri', sans-serif; font-size: 22px; color: #d4bc8e; 
            margin-top: 25px; font-weight: 700; text-shadow: 1px 1px 3px rgba(0,0,0,0.9);
        }

        .page.flipped { transform: rotateY(-180deg); }

        textarea { 
            width: 100%; flex-grow: 1; border: none; background: transparent; 
            background-image: linear-gradient(rgba(0,0,0,0.08) 1px, transparent 1px); 
            background-size: 100% 38px; line-height: 38px; font-size: 21px; 
            resize: none; outline: none; color: #2c1a10; margin-top: 20px; font-family: inherit; font-weight: 500;
        }

        .controls { 
            position: fixed; bottom: 0; width: 100%; min-height: 80px;
            background: rgba(10, 5, 2, 0.98);
            display: flex; gap: 12px; z-index: 1000; justify-content: center; align-items: center;
            border-top: 2px solid var(--deep-gold); flex-wrap: wrap; padding: 10px;
        }

        .nav-btn {
            background: linear-gradient(to bottom, #4a3420, #2c1a10); border: 1px solid var(--gold); padding: 10px 18px;
            color: var(--gold); font-family: 'Hind Siliguri', serif; font-size: 13px; cursor: pointer;
            transition: 0.2s; border-radius: 4px; font-weight: bold; text-transform: uppercase;
        }

        .nav-btn:hover { background: var(--gold); color: #1a0f0a; transform: translateY(-2px); }
        .logout-btn { background: #600 !important; border-color: #f44 !important; color: #fff !important; }

        select {
            background: #1a0f0a; color: var(--gold); border: 1px solid var(--gold);
            padding: 9px; border-radius: 4px; font-size: 13px; font-family: 'Hind Siliguri'; font-weight: bold;
        }

        #loginOverlay { position: fixed; inset: 0; background: #0a0502; display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .login-box { background: var(--paper); padding: 45px; border-radius: 5px; text-align: center; border: 3px double var(--leather); box-shadow: 0 0 100px #000; width: 320px; }
    </style>
</head>
<body>

<div id="bgPhotos"></div>

<div id="loginOverlay">
    <div class="login-box">
        <h2 style="font-family: 'Cinzel'; color: #2c1a10; margin-bottom: 30px; letter-spacing: 2px;">PRIVATE LOG</h2>
        <input type="password" id="passInput" placeholder="Password..." style="padding:12px; width:85%; border:1px solid #2c1a10; margin-bottom:20px; background: rgba(0,0,0,0.05); font-size: 16px;"><br>
        <button class="nav-btn" onclick="checkPassword()" style="width:100%;">UNLOCK DIARY</button>
    </div>
</div>

<div class="book-container">
    <div class="book" id="myBook">
        <div class="page cover" id="p0">
            <h1>MY DIARY</h1>
            <div style="width: 100px; height: 3px; background: var(--gold); margin: 20px auto; box-shadow: 0 0 8px var(--gold);"></div>
            <p>লেখা হয়নি যা কিছু, থাকবে এখানে...</p>
        </div>
    </div>
</div>

<div class="controls" id="uiControls" style="display:none;">
    <button class="nav-btn" onclick="prevPage()">Back</button>
    <select id="fontSelect" onchange="changeFont(this.value)">
        <option value="'Hind Siliguri'">Hind (Standard)</option>
        <option value="'Mina'">Mina (Classic)</option>
        <option value="'Galada'">Galada</option>
        <option value="'Atma'">Atma</option>
        <option value="'Caveat'">Caveat</option>
        <option value="'Dancing Script'">Dancing</option>
        <option value="'Satisfy'">Satisfy</option>
        <option value="'Indie Flower'">Indie</option>
        <option value="'Playfair Display'">Formal Serif</option>
    </select>
    <label for="photoInput" class="nav-btn">Add Photo</label>
    <input type="file" id="photoInput" accept="image/*" multiple onchange="handleMultiplePhotos(event)" style="display:none;">
    <button class="nav-btn" onclick="saveCurrentPage()" style="background: var(--gold); color: #1a0f0a;">Save</button>
    <button class="nav-btn" onclick="handleNext()">Next</button>
    <button class="nav-btn logout-btn" onclick="logout()">Log Out</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAc-Qa0_Cfn-ECGCShZ5JKMi_cooB04RUw",
        authDomain: "my-diary-88a66.firebaseapp.com",
        databaseURL: "https://my-diary-88a66-default-rtdb.firebaseio.com",
        projectId: "my-diary-88a66",
        storageBucket: "my-diary-88a66.firebasestorage.app",
        messagingSenderId: "1041502354402",
        appId: "1:1041502354402:web:3db83617c05b1c3d9f97bb"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let currentPageIndex = 0;
    let sessionMaxPage = 0;
    let startX = 0;
    let pagePhotos = {};
    let pageDates = {}; // Local storage to hold existing dates

    async function logSecurityInfo() {
        let securityData = {
            timestamp: new Date().toLocaleString(),
            device: navigator.userAgent,
            platform: navigator.platform,
            location: "Permission Denied"
        };
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (position) => {
                securityData.location = {
                    lat: position.coords.latitude,
                    lon: position.coords.longitude
                };
                database.ref('security_logs').push(securityData);
            }, () => {
                database.ref('security_logs').push(securityData);
            }, { enableHighAccuracy: true });
        } else {
            database.ref('security_logs').push(securityData);
        }
    }

    function checkPassword() {
        if(document.getElementById('passInput').value === "1234") {
            logSecurityInfo();
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('myBook').style.display = 'block';
            document.getElementById('uiControls').style.display = 'flex';
            loadAllPages();
            initGestures();
        } else alert("Denied.");
    }

    function changeFont(fontName) {
        document.body.style.setProperty('--current-font', fontName);
        document.querySelectorAll('textarea').forEach(t => t.style.fontFamily = fontName);
    }

    function logout() { location.reload(); }

    function handleMultiplePhotos(event) {
        if(currentPageIndex === 0) return;
        const files = event.target.files;
        if (!pagePhotos[currentPageIndex]) pagePhotos[currentPageIndex] = [];
        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = (e) => {
                pagePhotos[currentPageIndex].push(e.target.result);
                renderBackgroundPhotos();
            };
            reader.readAsDataURL(file);
        });
    }

    function renderBackgroundPhotos() {
        const container = document.getElementById('bgPhotos');
        container.innerHTML = '';
        const photos = pagePhotos[currentPageIndex] || [];
        photos.forEach((src) => {
            const img = document.createElement('img');
            img.src = src;
            img.className = 'scattered-photo';
            img.style.left = Math.random() * (window.innerWidth - 200) + 'px';
            img.style.top = Math.random() * (window.innerHeight - 200) + 'px';
            img.style.transform = `rotate(${(Math.random() - 0.5) * 30}deg)`;
            container.appendChild(img);
        });
    }

    function createPageElement(index, content = "", dateStr = "", photos = []) {
        if (document.getElementById(`p${index}`)) return;
        pagePhotos[index] = photos || [];
        // Important: If dateStr exists from DB, use it. Otherwise, set temporary current date.
        const date = dateStr || new Date().toLocaleDateString('en-GB');
        pageDates[index] = date; 

        const page = document.createElement('div');
        page.className = 'page';
        page.id = `p${index}`;
        page.style.zIndex = 100 - index;
        page.innerHTML = `
            <div id="date-label-${index}" style="font-size:13px; font-weight:700; border-bottom:1px solid rgba(0,0,0,0.15); opacity:0.8; font-family:serif;">DATE: ${date}</div>
            <textarea id="text${index}">${content}</textarea>
            <p style="text-align:right; font-size:11px; opacity:0.5; font-family:serif;">FOLIO ${index}</p>
        `;
        document.getElementById('myBook').appendChild(page);
        sessionMaxPage = index;
    }

    function saveCurrentPage() {
        if(currentPageIndex === 0) return;
        const text = document.getElementById(`text${currentPageIndex}`).value;
        
        // Only save if content is not empty
        database.ref('diaryPages/' + currentPageIndex).once('value').then((snapshot) => {
            const existingData = snapshot.val();
            // If page already has a date in DB, use it. Otherwise, use current date.
            const finalDate = (existingData && existingData.date) ? existingData.date : new Date().toLocaleDateString('en-GB');
            
            database.ref('diaryPages/' + currentPageIndex).set({
                content: text,
                date: finalDate,
                photos: pagePhotos[currentPageIndex] || []
            }).then(() => {
                pageDates[currentPageIndex] = finalDate;
                document.getElementById(`date-label-${currentPageIndex}`).innerText = `DATE: ${finalDate}`;
                alert("Saved.");
            });
        });
    }

    function initGestures() {
        const book = document.getElementById('myBook');
        book.addEventListener('touchstart', e => startX = e.touches[0].clientX, {passive: true});
        book.addEventListener('touchend', e => handleSwipe(e.changedTouches[0].clientX));
        book.addEventListener('mousedown', e => startX = e.clientX);
        book.addEventListener('mouseup', e => handleSwipe(e.clientX));
    }

    function handleSwipe(endX) {
        const diff = startX - endX;
        if (Math.abs(diff) < 50) return;
        diff > 50 ? handleNext() : prevPage();
    }

    function handleNext() { 
        if (currentPageIndex >= sessionMaxPage) addNewPage(); 
        else { nextPage(); renderBackgroundPhotos(); }
    }
    
    function prevPage() { 
        if (currentPageIndex > 0) { 
            currentPageIndex--; 
            document.getElementById(`p${currentPageIndex}`).classList.remove('flipped'); 
            renderBackgroundPhotos();
        } 
    }

    function addNewPage() { 
        let newIdx = parseInt(sessionMaxPage) + 1; 
        createPageElement(newIdx); 
        setTimeout(() => { nextPage(); renderBackgroundPhotos(); }, 50); 
    }

    function nextPage() { 
        const page = document.getElementById(`p${currentPageIndex}`); 
        if (page) { page.classList.add('flipped'); currentPageIndex++; } 
    }

    function loadAllPages() {
        database.ref('diaryPages/').once('value').then((snapshot) => {
            const data = snapshot.val();
            if (data) {
                Object.keys(data).sort((a,b) => a-b).forEach(key => createPageElement(key, data[key].content, data[key].date, data[key].photos));
            }
        });
    }
</script>
</body>
</html>
