<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Scrapbook Diary</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;500&family=Caveat:wght@500;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg-color: #dfd3c3; --page-color: #fffdf5; --text-color: #3d3d3d; --line-color: #d1c4b9; --book-border: #8b5e3c; --font-bn: 'Hind Siliguri', sans-serif; }
        [data-theme="dark"] { --bg-color: #1a1a1a; --page-color: #2c2c2c; --text-color: #d1d1d1; --line-color: #444; --book-border: #4a301d; }
        
        body { background: var(--bg-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; perspective: 2000px; font-family: var(--font-bn); transition: 0.5s; overflow: hidden; touch-action: none; }
        
        /* Background Photos - Scattering Effect */
        #bgPhotos { position: fixed; inset: 0; z-index: -1; pointer-events: none; overflow: hidden; }
        .scattered-photo { position: absolute; width: 120px; height: 120px; background: white; padding: 5px; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); border: 1px solid #ddd; object-fit: cover; }

        .book { width: 450px; height: 600px; position: relative; transform-style: preserve-3d; display: none; cursor: grab; z-index: 10; }
        .page { width: 100%; height: 100%; position: absolute; top: 0; left: 0; transform-origin: left; transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); background: var(--page-color); box-shadow: inset 3px 0px 20px rgba(0,0,0,0.1), 5px 5px 15px rgba(0,0,0,0.2); border-radius: 0 15px 15px 0; padding: 30px; box-sizing: border-box; color: var(--text-color); backface-visibility: hidden; display: flex; flex-direction: column; }
        .page.flipped { transform: rotateY(-180deg); z-index: 0; }
        
        .cover { background: var(--book-border); color: white; justify-content: center; align-items: center; text-align: center; border-left: 10px solid #5d4037; border-radius: 5px 15px 15px 5px; z-index: 100 !important; }
        
        textarea { width: 100%; flex-grow: 1; border: none; background: transparent; background-image: linear-gradient(var(--line-color) 1px, transparent 1px); background-size: 100% 35px; line-height: 35px; font-size: 20px; font-family: var(--font-bn); resize: none; outline: none; color: var(--text-color); margin-top: 10px; }
        
        .controls { position: fixed; bottom: 20px; display: flex; gap: 8px; z-index: 1000; flex-wrap: wrap; justify-content: center; width: 100%; }
        button, label { padding: 10px 15px; border: none; border-radius: 20px; cursor: pointer; background: #5d4037; color: white; font-weight: bold; font-size: 13px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .save-btn { background: #27ae60 !important; }

        .logout-btn { position: fixed; top: 15px; left: 15px; background: #c0392b; z-index: 1001; }
        .dark-mode-toggle { position: fixed; top: 10px; right: 15px; font-size: 26px; background: none; border: none; cursor: pointer; z-index: 1001; }
        
        #loginOverlay { position: fixed; inset: 0; background: #222; display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .login-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 280px; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div id="bgPhotos"></div>

<button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>
<button id="logoutBtn" class="logout-btn" style="display:none;" onclick="location.reload()">üîí Logout</button>

<div id="loginOverlay">
    <div class="login-box">
        <h1>üìî</h1>
        <h3 style="color:#333;">My Scrapbook Diary</h3>
        <input type="password" id="passInput" placeholder="Password..." style="padding:10px; width:90%; border-radius:8px; border:1px solid #ccc; margin-bottom:15px;"><br>
        <button onclick="checkPassword()" style="width:100%; background:#5d4037; color:white;">Unlock</button>
    </div>
</div>

<div class="book" id="myBook">
    <div class="page cover" id="p0">
        <h1 style="font-size: 50px; margin:0;">üìì</h1>
        <h2 style="font-family: 'Dancing Script';">My Diary</h2>
        <p style="font-family: 'Caveat'; font-size: 20px;">Lekha o chobir shonshar...</p>
    </div>
</div>

<div class="controls" id="uiControls" style="display:none;">
    <button onclick="prevPage()">‚¨ÖÔ∏è Prev</button>
    <label for="photoInput">üñºÔ∏è Add Photo</label>
    <input type="file" id="photoInput" accept="image/*" multiple onchange="handleMultiplePhotos(event)">
    <button class="save-btn" onclick="saveCurrentPage()">üíæ Save</button>
    <button onclick="handleNext()">Next ‚û°Ô∏è</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAc-Qa0_Cfn-ECGCShZ5JKMi_cooB04RUw",
        authDomain: "my-diary-88a66.firebaseapp.com",
        databaseURL: "https://my-diary-88a66-default-rtdb.firebaseio.com",
        projectId: "my-diary-88a66",
        storageBucket: "my-diary-88a66.firebasestorage.app",
        messagingSenderId: "1041502354402",
        appId: "1:1041502354402:web:3db83617c05b1c3d9f97bb"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let currentPageIndex = 0;
    let sessionMaxPage = 0;
    let startX = 0;
    let pagePhotos = {}; // Store multiple photos per page index

    function toggleDarkMode() {
        const body = document.body;
        body.getAttribute('data-theme') === 'dark' ? body.removeAttribute('data-theme') : body.setAttribute('data-theme', 'dark');
    }

    function checkPassword() {
        if(document.getElementById('passInput').value === "1234") {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('myBook').style.display = 'block';
            document.getElementById('uiControls').style.display = 'flex';
            document.getElementById('logoutBtn').style.display = 'block';
            loadAllPages();
            initGestures();
        } else alert("Wrong!");
    }

    function handleMultiplePhotos(event) {
        if(currentPageIndex === 0) return;
        const files = event.target.files;
        if (!pagePhotos[currentPageIndex]) pagePhotos[currentPageIndex] = [];
        
        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = (e) => {
                pagePhotos[currentPageIndex].push(e.target.result);
                renderBackgroundPhotos();
            };
            reader.readAsDataURL(file);
        });
    }

    function renderBackgroundPhotos() {
        const container = document.getElementById('bgPhotos');
        container.innerHTML = '';
        const photos = pagePhotos[currentPageIndex] || [];
        
        photos.forEach((src, i) => {
            const img = document.createElement('img');
            img.src = src;
            img.className = 'scattered-photo';
            // Randomly scatter photos around the screen
            const randomX = Math.random() * (window.innerWidth - 150);
            const randomY = Math.random() * (window.innerHeight - 150);
            const randomRot = (Math.random() - 0.5) * 40;
            
            img.style.left = randomX + 'px';
            img.style.top = randomY + 'px';
            img.style.transform = `rotate(${randomRot}deg)`;
            container.appendChild(img);
        });
    }

    function createPageElement(index, content = "", dateStr = "", photos = []) {
        if (document.getElementById(`p${index}`)) return;
        pagePhotos[index] = photos || [];
        const date = dateStr || new Date().toLocaleDateString('bn-BD');
        const page = document.createElement('div');
        page.className = 'page';
        page.id = `p${index}`;
        page.style.zIndex = 100 - index;
        page.innerHTML = `
            <div style="font-size:12px; font-weight:bold;">üìÖ ${date}</div>
            <textarea id="text${index}">${content}</textarea>
            <p style="text-align:right; font-size:10px; color:gray; margin:0;">Pata: ${index}</p>
        `;
        document.getElementById('myBook').appendChild(page);
        sessionMaxPage = index;
    }

    function saveCurrentPage() {
        if(currentPageIndex === 0) return;
        const text = document.getElementById(`text${currentPageIndex}`).value;
        database.ref('diaryPages/' + currentPageIndex).set({
            content: text,
            date: new Date().toLocaleDateString('bn-BD'),
            photos: pagePhotos[currentPageIndex] || []
        }).then(() => alert("Saved!"));
    }

    function initGestures() {
        const book = document.getElementById('myBook');
        book.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        book.addEventListener('touchend', e => handleSwipe(e.changedTouches[0].clientX));
        book.addEventListener('mousedown', e => startX = e.clientX);
        book.addEventListener('mouseup', e => handleSwipe(e.clientX));
    }

    function handleSwipe(endX) {
        const diff = startX - endX;
        if (Math.abs(diff) < 50) return;
        diff > 50 ? handleNext() : prevPage();
    }

    function handleNext() { 
        if (currentPageIndex >= sessionMaxPage) addNewPage(); 
        else { nextPage(); renderBackgroundPhotos(); }
    }
    
    function prevPage() { 
        if (currentPageIndex > 0) { 
            currentPageIndex--; 
            document.getElementById(`p${currentPageIndex}`).classList.remove('flipped'); 
            renderBackgroundPhotos();
        } 
    }

    function addNewPage() { 
        let newIdx = parseInt(sessionMaxPage) + 1; 
        createPageElement(newIdx); 
        setTimeout(() => { nextPage(); renderBackgroundPhotos(); }, 100); 
    }

    function nextPage() { 
        const page = document.getElementById(`p${currentPageIndex}`); 
        if (page) { page.classList.add('flipped'); currentPageIndex++; } 
    }

    function loadAllPages() {
        database.ref('diaryPages/').once('value').then((snapshot) => {
            const data = snapshot.val();
            if (data) {
                Object.keys(data).sort((a,b) => a-b).forEach(key => {
                    createPageElement(key, data[key].content, data[key].date, data[key].photos);
                });
            }
        });
    }
</script>
</body>
</html>
