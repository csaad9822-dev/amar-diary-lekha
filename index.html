<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diary - Private Cloud</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --bg-color: #dfd3c3;
            --page-color: #fffdf5;
            --text-color: #2c3e50;
            --line-color: #e1d9d1;
            --book-border: #8b5e3c;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --page-color: #2c2c2c;
            --text-color: #e0e0e0;
            --line-color: #444;
            --book-border: #4a301d;
        }

        body { 
            background: var(--bg-color); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            perspective: 2000px; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: 0.5s;
            overflow: hidden;
        }

        .book { 
            width: 550px; 
            height: 700px; 
            position: relative; 
            transform-style: preserve-3d; 
            display: none; 
        }

        .page { 
            width: 100%; 
            height: 100%; 
            position: absolute; 
            top: 0; left: 0; 
            transform-origin: left; 
            transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
            background: var(--page-color); 
            box-shadow: inset 3px 0px 20px rgba(0,0,0,0.1), 5px 5px 15px rgba(0,0,0,0.2); 
            border-radius: 0 15px 15px 0; 
            padding: 40px; 
            box-sizing: border-box; 
            color: var(--text-color);
            backface-visibility: hidden;
            z-index: 1;
        }
        
        .page.flipped { transform: rotateY(-180deg); z-index: 0; }

        .cover { 
            background: var(--book-border); 
            color: white; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            border-left: 15px solid #5d4037; 
            border-radius: 5px 15px 15px 5px; 
            z-index: 100 !important; 
        }

        textarea { 
            width: 100%; 
            height: 85%; 
            border: none; 
            background: transparent; 
            background-image: linear-gradient(var(--line-color) 1px, transparent 1px); 
            background-size: 100% 35px; 
            line-height: 35px; 
            font-size: 20px; 
            resize: none; 
            outline: none; 
            color: var(--text-color); 
        }

        .controls { position: fixed; bottom: 30px; display: flex; gap: 15px; z-index: 1000; }
        
        button { 
            padding: 12px 25px; 
            border: none; 
            border-radius: 30px; 
            cursor: pointer; 
            background: #5d4037; 
            color: white; 
            font-weight: bold; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); 
            transition: 0.3s;
        }
        button:hover { transform: scale(1.05); background: #3e2b25; }
        
        .dark-mode-toggle { position: fixed; top: 25px; right: 25px; font-size: 30px; background: none; border: none; cursor: pointer; z-index: 1001; }

        #loginOverlay { position: fixed; inset: 0; background: #222; display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .login-box { background: white; padding: 50px; border-radius: 20px; text-align: center; }
    </style>
</head>
<body>

<button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>

<div id="loginOverlay">
    <div class="login-box">
        <h1 style="margin:0; font-size: 50px;">üìî</h1>
        <h3>My Secret Diary</h3>
        <input type="password" id="passInput" placeholder="Password din..." style="padding:12px; margin-bottom:15px; width:90%; border-radius:10px; border:1px solid #ccc;"><br>
        <button onclick="checkPassword()" style="width:100%">Diary Khulun</button>
    </div>
</div>

<div class="book" id="myBook">
    <div class="page cover" id="p0">
        <h1 style="font-size: 40px;">üìì</h1>
        <h2 style="font-family: 'Georgia', serif;">My Diary</h2>
        <p><i>Lekha hoyni ja kichu, thakbe ekhane...</i></p>
        <p style="margin-top: 50px; font-size: 14px; opacity: 0.8;">Click 'Next' to Start Writing</p>
    </div>
</div>

<div class="controls" id="uiControls" style="display:none;">
    <button onclick="prevPage()">‚¨ÖÔ∏è Prev</button>
    <button onclick="saveCurrentPage()">üíæ Save This Page</button>
    <button onclick="handleNext()">Next ‚û°Ô∏è</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAc-Qa0_Cfn-ECGCShZ5JKMi_cooB04RUw",
        authDomain: "my-diary-88a66.firebaseapp.com",
        databaseURL: "https://my-diary-88a66-default-rtdb.firebaseio.com",
        projectId: "my-diary-88a66",
        storageBucket: "my-diary-88a66.firebasestorage.app",
        messagingSenderId: "1041502354402",
        appId: "1:1041502354402:web:3db83617c05b1c3d9f97bb"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    let currentPageIndex = 0;
    let totalPagesCreated = 0; // Cloud theke pawa total pata
    let sessionMaxPage = 0;    // Browser-e ekhon joto gulo pata ache

    function toggleDarkMode() {
        const body = document.body;
        const btn = document.querySelector('.dark-mode-toggle');
        if (body.getAttribute('data-theme') === 'dark') {
            body.removeAttribute('data-theme');
            btn.innerText = 'üåô';
        } else {
            body.setAttribute('data-theme', 'dark');
            btn.innerText = '‚òÄÔ∏è';
        }
    }

    function checkPassword() {
        if(document.getElementById('passInput').value === "1234") {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('myBook').style.display = 'block';
            document.getElementById('uiControls').style.display = 'flex';
            loadAllPages();
        } else { alert("Vul Password!"); }
    }

    function createPageElement(index, content = "", dateStr = "") {
        if (document.getElementById(`p${index}`)) return;

        const date = dateStr || new Date().toLocaleDateString('bn-BD');
        const page = document.createElement('div');
        page.className = 'page';
        page.id = `p${index}`;
        page.style.zIndex = 100 - index;
        
        page.innerHTML = `
            <h3>Tarikh: ${date}</h3>
            <textarea id="text${index}">${content}</textarea>
            <p style="text-align:right; font-size:14px; color:gray;">Pata: ${index}</p>
        `;
        document.getElementById('myBook').appendChild(page);
        sessionMaxPage = index;
    }

    function handleNext() {
        // Jodi shamne pata na thake, notun banabe
        if (currentPageIndex >= sessionMaxPage) {
            addNewPage();
        } else {
            nextPage();
        }
    }

    function addNewPage() {
        let newIdx = parseInt(sessionMaxPage) + 1;
        createPageElement(newIdx);
        setTimeout(nextPage, 100);
    }

    function nextPage() {
        const page = document.getElementById(`p${currentPageIndex}`);
        if (page) {
            page.classList.add('flipped');
            currentPageIndex++;
        }
    }

    function prevPage() {
        if (currentPageIndex > 0) {
            currentPageIndex--;
            const page = document.getElementById(`p${currentPageIndex}`);
            page.classList.remove('flipped');
        }
    }

    function saveCurrentPage() {
        if(currentPageIndex === 0) return;
        const text = document.getElementById(`text${currentPageIndex}`).value;
        database.ref('diaryPages/' + currentPageIndex).set({
            content: text,
            date: new Date().toLocaleDateString('bn-BD')
        }).then(() => {
            alert("Pata " + currentPageIndex + " Save Hoyeche!");
        });
    }

    function loadAllPages() {
        database.ref('diaryPages/').once('value').then((snapshot) => {
            const data = snapshot.val();
            if (data) {
                const keys = Object.keys(data).sort((a,b) => parseInt(a) - parseInt(b));
                keys.forEach(key => {
                    createPageElement(parseInt(key), data[key].content, data[key].date);
                });
            }
        });
    }
</script>
</body>
</html>
