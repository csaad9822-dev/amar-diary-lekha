<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Premium Diary</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;500&family=Caveat:wght@500;700&family=Dancing+Script:wght@700&family=Galada&family=Mina:wght@400;700&family=Atma:wght@500&family=Indie+Flower&family=Satisfy&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { 
            --page-color: #e8d5b5; 
            --text-color: #3e2723; 
            --current-font: 'Hind Siliguri', sans-serif;
        }
        
        body { 
            background: #1a0f00 url('https://www.transparenttextures.com/patterns/dark-wood.png'); 
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; perspective: 2500px; font-family: var(--current-font); overflow: hidden; touch-action: none; 
        }

        .paper-texture {
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png'), 
                              linear-gradient(to right, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0) 5%, rgba(0,0,0,0) 95%, rgba(0,0,0,0.1) 100%);
        }

        #bgPhotos { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .scattered-photo { 
            position: absolute; width: 140px; height: 140px; background: #fffdf5; padding: 10px; 
            box-shadow: 10px 10px 25px rgba(0,0,0,0.6); border: 1px solid #dcd1b3; 
            object-fit: cover; border-radius: 2px; filter: sepia(0.2) contrast(1.1); 
        }

        .book-container { position: relative; width: 450px; height: 620px; filter: drop-shadow(20px 20px 50px rgba(0,0,0,0.8)); }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; display: none; }
        
        .page { 
            width: 100%; height: 100%; position: absolute; top: 0; left: 0; transform-origin: left; 
            transition: transform 0.9s cubic-bezier(0.645, 0.045, 0.355, 1); 
            background-color: var(--page-color); 
            border-radius: 0 10px 10px 0; padding: 45px 35px; box-sizing: border-box; color: var(--text-color); 
            backface-visibility: hidden; display: flex; flex-direction: column; 
            border: 1px solid rgba(0,0,0,0.1);
        }
        
        .cover { 
            background: #4e342e url('https://www.transparenttextures.com/patterns/leather.png'); 
            color: #d7ccc8; justify-content: center; align-items: center; text-align: center; 
            border-left: 15px solid #2d1b0d; border-radius: 5px 15px 15px 5px; z-index: 100 !important; 
        }
        
        .page.flipped { transform: rotateY(-180deg); z-index: 0; }

        textarea { 
            width: 100%; flex-grow: 1; border: none; background: transparent; 
            background-image: linear-gradient(rgba(0,0,0,0.08) 1px, transparent 1px); 
            background-size: 100% 38px; line-height: 38px; font-size: 22px; 
            font-family: inherit; resize: none; outline: none; color: var(--text-color); margin-top: 15px; 
        }
        
        .controls { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(30, 20, 10, 0.95); padding: 12px; display: flex; gap: 8px; z-index: 1000; justify-content: center; flex-wrap: wrap; border-top: 2px solid #3e2723; backdrop-filter: blur(5px); }
        button, label, select { padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; background: #8d6e63; color: #fff; font-weight: bold; font-size: 12px; box-shadow: 0 3px 0 #5d4037; }
        .save-btn { background: #4e342e !important; }

        #loginOverlay { position: fixed; inset: 0; background: #000 url('https://www.transparenttextures.com/patterns/dark-wood.png'); display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .login-box { background: #e8d5b5 url('https://www.transparenttextures.com/patterns/natural-paper.png'); padding: 40px; border-radius: 5px; text-align: center; width: 320px; border: 1px solid #3e2723; }
    </style>
</head>
<body>

<div id="bgPhotos"></div>

<div id="loginOverlay">
    <div class="login-box">
        <h1 style="margin:0; font-size: 50px;">‚úíÔ∏è</h1>
        <h2 style="color:#3e2723; font-family: 'Dancing Script';">My Private Journal</h2>
        <input type="password" id="passInput" placeholder="Enter Passphrase..." style="padding:12px; width:90%; border:1px solid #3e2723; margin-bottom:20px;"><br>
        <button onclick="checkPassword()" style="width:100%;">Unlock</button>
    </div>
</div>

<div class="book-container">
    <div class="book" id="myBook">
        <div class="page cover" id="p0">
            <h1 style="font-size: 70px; margin:0;">üìî</h1>
            <h2 style="font-family: 'Dancing Script'; font-size: 48px; margin: 10px 0;">My Diary</h2>
            <div style="width: 50px; height: 2px; background: #d7ccc8; margin: 10px auto;"></div>
            <p style="font-family: 'Caveat'; font-size: 22px; color: #d7ccc8;">Lekha hoyni ja kichu, thakbe ekhane...</p>
        </div>
    </div>
</div>

<div class="controls" id="uiControls" style="display:none;">
    <button onclick="prevPage()">‚¨ÖÔ∏è Back</button>
    
    <select id="fontSelect" onchange="changeFont(this.value)">
        <option value="'Hind Siliguri'">Hind (Normal)</option>
        <option value="'Mina'">Mina (Neat Pen)</option>
        <option value="'Galada'">Galada (Bengali Art)</option>
        <option value="'Atma'">Atma (Playful)</option>
        <option value="'Caveat'">Caveat (Handwriting)</option>
        <option value="'Dancing Script'">Dancing (Cursive)</option>
        <option value="'Satisfy'">Satisfy (Vintage)</option>
        <option value="'Indie Flower'">Indie (Marker)</option>
    </select>

    <label for="photoInput">üñºÔ∏è Photo</label>
    <input type="file" id="photoInput" accept="image/*" multiple onchange="handleMultiplePhotos(event)">
    <button class="save-btn" onclick="saveCurrentPage()">üíæ Save</button>
    <button onclick="handleNext()">Next ‚û°Ô∏è</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAc-Qa0_Cfn-ECGCShZ5JKMi_cooB04RUw",
        authDomain: "my-diary-88a66.firebaseapp.com",
        databaseURL: "https://my-diary-88a66-default-rtdb.firebaseio.com",
        projectId: "my-diary-88a66",
        storageBucket: "my-diary-88a66.firebasestorage.app",
        messagingSenderId: "1041502354402",
        appId: "1:1041502354402:web:3db83617c05b1c3d9f97bb"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let currentPageIndex = 0;
    let sessionMaxPage = 0;
    let startX = 0;
    let pagePhotos = {};

    function changeFont(fontName) {
        document.body.style.setProperty('--current-font', fontName);
        document.querySelectorAll('textarea').forEach(t => t.style.fontFamily = fontName);
    }

    function checkPassword() {
        if(document.getElementById('passInput').value === "1234") {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('myBook').style.display = 'block';
            document.getElementById('uiControls').style.display = 'flex';
            loadAllPages();
            initGestures();
        } else alert("Wrong Password!");
    }

    function handleMultiplePhotos(event) {
        if(currentPageIndex === 0) return;
        const files = event.target.files;
        if (!pagePhotos[currentPageIndex]) pagePhotos[currentPageIndex] = [];
        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = (e) => {
                pagePhotos[currentPageIndex].push(e.target.result);
                renderBackgroundPhotos();
            };
            reader.readAsDataURL(file);
        });
    }

    function renderBackgroundPhotos() {
        const container = document.getElementById('bgPhotos');
        container.innerHTML = '';
        const photos = pagePhotos[currentPageIndex] || [];
        photos.forEach((src) => {
            const img = document.createElement('img');
            img.src = src;
            img.className = 'scattered-photo';
            img.style.left = Math.random() * (window.innerWidth - 200) + 'px';
            img.style.top = Math.random() * (window.innerHeight - 200) + 'px';
            img.style.transform = `rotate(${(Math.random() - 0.5) * 40}deg)`;
            container.appendChild(img);
        });
    }

    function createPageElement(index, content = "", dateStr = "", photos = []) {
        if (document.getElementById(`p${index}`)) return;
        pagePhotos[index] = photos || [];
        const date = dateStr || new Date().toLocaleDateString('bn-BD');
        const page = document.createElement('div');
        page.className = 'page paper-texture';
        page.id = `p${index}`;
        page.style.zIndex = 100 - index;
        page.innerHTML = `
            <div style="font-size:14px; font-weight:bold; border-bottom:1px solid rgba(0,0,0,0.1); font-family:serif;">Date: ${date}</div>
            <textarea id="text${index}">${content}</textarea>
            <p style="text-align:right; font-size:10px; opacity:0.5; margin:0;">Page ${index}</p>
        `;
        document.getElementById('myBook').appendChild(page);
        sessionMaxPage = index;
    }

    function saveCurrentPage() {
        if(currentPageIndex === 0) return;
        const text = document.getElementById(`text${currentPageIndex}`).value;
        database.ref('diaryPages/' + currentPageIndex).set({
            content: text,
            date: new Date().toLocaleDateString('bn-BD'),
            photos: pagePhotos[currentPageIndex] || []
        }).then(() => alert("Smriti Shongrokkhito Hoyeche!"));
    }

    function initGestures() {
        const book = document.getElementById('myBook');
        book.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        book.addEventListener('touchend', e => handleSwipe(e.changedTouches[0].clientX));
        book.addEventListener('mousedown', e => startX = e.clientX);
        book.addEventListener('mouseup', e => handleSwipe(e.clientX));
    }

    function handleSwipe(endX) {
        const diff = startX - endX;
        if (Math.abs(diff) < 50) return;
        diff > 50 ? handleNext() : prevPage();
    }

    function handleNext() { 
        if (currentPageIndex >= sessionMaxPage) addNewPage(); 
        else { nextPage(); renderBackgroundPhotos(); }
    }
    
    function prevPage() { 
        if (currentPageIndex > 0) { 
            currentPageIndex--; 
            document.getElementById(`p${currentPageIndex}`).classList.remove('flipped'); 
            renderBackgroundPhotos();
        } 
    }

    function addNewPage() { 
        let newIdx = parseInt(sessionMaxPage) + 1; 
        createPageElement(newIdx); 
        setTimeout(() => { nextPage(); renderBackgroundPhotos(); }, 100); 
    }

    function nextPage() { 
        const page = document.getElementById(`p${currentPageIndex}`); 
        if (page) { page.classList.add('flipped'); currentPageIndex++; } 
    }

    function loadAllPages() {
        database.ref('diaryPages/').once('value').then((snapshot) => {
            const data = snapshot.val();
            if (data) {
                Object.keys(data).sort((a,b) => a-b).forEach(key => createPageElement(key, data[key].content, data[key].date, data[key].photos));
            }
        });
    }
</script>
</body>
</html>
